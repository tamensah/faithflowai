name: Support SLA Sweep

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: support-sla-sweep
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: alpha-ops
    steps:
      - name: Trigger support SLA task with retry
        id: trigger
        continue-on-error: true
        env:
          API_BASE_URL: ${{ secrets.FAITHFLOW_API_BASE_URL }}
          INTEGRATION_API_KEY: ${{ secrets.FAITHFLOW_INTEGRATION_API_KEY }}
          MAX_ATTEMPTS: "3"
        run: |
          set -euo pipefail
          if [ -z "${API_BASE_URL:-}" ] || [ -z "${INTEGRATION_API_KEY:-}" ]; then
            echo "Skipping support SLA sweep: FAITHFLOW_API_BASE_URL and/or FAITHFLOW_INTEGRATION_API_KEY is not configured in environment alpha-ops."
            exit 0
          fi
          attempt=1
          until [ "${attempt}" -gt "${MAX_ATTEMPTS}" ]; do
            response_file="$(mktemp)"
            status_code=$(curl --show-error --silent \
              -X POST "${API_BASE_URL}/tasks/support/sla" \
              -H "x-api-key: ${INTEGRATION_API_KEY}" \
              -H "content-type: application/json" \
              -d '{"limit":1000,"dryRun":false}' \
              -o "${response_file}" \
              -w "%{http_code}" || echo "000")
            if [ "${status_code}" -ge 200 ] && [ "${status_code}" -lt 300 ]; then
              cat "${response_file}"
              rm -f "${response_file}"
              exit 0
            fi
            echo "Support SLA sweep attempt ${attempt}/${MAX_ATTEMPTS} failed with HTTP ${status_code}."
            cat "${response_file}" || true
            rm -f "${response_file}"
            if [ "${attempt}" -eq "${MAX_ATTEMPTS}" ]; then
              exit 1
            fi
            sleep $((attempt * 10))
            attempt=$((attempt + 1))
          done

      - name: Notify Slack on failure
        if: steps.trigger.outcome == 'failure'
        env:
          ALERT_SLACK_WEBHOOK_URL: ${{ secrets.FAITHFLOW_ALERT_SLACK_WEBHOOK_URL }}
        run: |
          set -euo pipefail
          if [ -z "${ALERT_SLACK_WEBHOOK_URL:-}" ]; then
            exit 0
          fi
          run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          payload=$(printf '{"text":"[FaithFlow] Support SLA sweep failed. Run: %s"}' "${run_url}")
          curl --fail --show-error --silent \
            -X POST "${ALERT_SLACK_WEBHOOK_URL}" \
            -H "content-type: application/json" \
            -d "${payload}"

      - name: Notify Email on failure
        if: steps.trigger.outcome == 'failure'
        env:
          ALERT_RESEND_API_KEY: ${{ secrets.FAITHFLOW_ALERT_RESEND_API_KEY }}
          ALERT_EMAIL_FROM: ${{ secrets.FAITHFLOW_ALERT_EMAIL_FROM }}
          ALERT_EMAIL_TO: ${{ secrets.FAITHFLOW_ALERT_EMAIL_TO }}
        run: |
          set -euo pipefail
          if [ -z "${ALERT_RESEND_API_KEY:-}" ] || [ -z "${ALERT_EMAIL_FROM:-}" ] || [ -z "${ALERT_EMAIL_TO:-}" ]; then
            exit 0
          fi
          run_url="${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}"
          body=$(printf '{"from":"%s","to":["%s"],"subject":"FaithFlow scheduler failure: support-sla-sweep","html":"<p>Support SLA sweep failed.</p><p>Run: <a href=\"%s\">%s</a></p>"}' "${ALERT_EMAIL_FROM}" "${ALERT_EMAIL_TO}" "${run_url}" "${run_url}")
          curl --fail --show-error --silent \
            -X POST "https://api.resend.com/emails" \
            -H "Authorization: Bearer ${ALERT_RESEND_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "${body}"

      - name: Fail workflow if task failed
        if: steps.trigger.outcome == 'failure'
        run: exit 1
